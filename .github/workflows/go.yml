name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.1

    - name: Build
      run: make go-build

    - name: Test
      run: make go-test

    - name: Test on Docker
      run: make docker-test

    - name: Test CRUD
      run: make test
